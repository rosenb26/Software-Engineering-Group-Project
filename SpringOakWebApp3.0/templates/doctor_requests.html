<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Doctor's Request</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Doctor's Request</h1>
        <p class="mb-4">Which doctor are you requesting to visit?</p>

        <form action="/submit-doctor-request" method="post" class="mt-4">
            <div class="mb-3">
                <label for="visit_type" class="form-label">Select Doctor:</label>
                <select id="visit_type" name="visit_type" class="form-select form-select-lg mb-3" required>
                    <option value="primary">Primary Doctor</option>
                    <option value="therapy">Therapist</option>
                    <option value="dental">Dentist</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Important Notes:</label>
                <textarea id="notes" name="notes" class="form-control" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
</body>
</html>
