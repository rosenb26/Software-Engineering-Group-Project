<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitor Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      #banner {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 18%;
      }
    </style>
  </head>
  <body>
    <section class="vh-100" style="background-color: #702c4c">
      <img id="banner" src="{{ url_for('static', filename='banner.png') }}" />
      <div class="container py-5 h-73">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <h1>Visitor Dashboard</h1>

                <!-- Display flash messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="alert alert-dismissible alert-{{ messages[0][1] }}">
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                  ></button>
                  {{ messages[0][0] }}
                </div>
                {% endif %} {% endwith %}
                <form action="/visitor-dashboard" method="post" class="mt-4">
                  <div class="mb-3">
                    <label for="visitor_email" class="form-label">Email:</label>
                    <input
                      type="email"
                      id="visitor_email"
                      name="visitor_email"
                      class="form-control"
                      required
                    />
                  </div>
                  <button
                    name="checkin"
                    type="submit"
                    class="btn btn-primary btn-lg btn btn-success"
                  >
                    Check In
                  </button>
                  <button
                    name="checkout"
                    type="submit"
                    class="btn btn-primary btn-lg btn-block btn-danger"
                  >
                    Check Out
                  </button>
                  <h2 class="mt-2 mb-2">Or</h2>
                  <a
                    href="{{url_for('register')}}"
                    type="submit"
                    class="btn btn-primary btn-lg"
                    >Register</a
                  >
                  <hr class="my-4"/>
                  <a
                    href="{{url_for('dashboard')}}"
                    type="submit"
                    class="btn btn-primary btn-lg btn-block btn-danger"
                    >Go Back</a
                  >
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    </section>
  </body>
</html>
