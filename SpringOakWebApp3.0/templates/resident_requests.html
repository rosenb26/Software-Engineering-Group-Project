<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resident Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Resident Dashboard</h1>
        <div class="d-flex flex-wrap">
            <a href="/travel-request" class="m-2">
                <button class="btn btn-primary btn-lg">Travel Request</button>
            </a>
            <a href="/maintenance-request" class="m-2">
                <button class="btn btn-primary btn-lg">Maintenance Request</button>
            </a>
            <a href="/doctor-request" class="m-2">
                <button class="btn btn-primary btn-lg">Doctor Request</button>
            </a>
            <form action="/logout" method="post" class="m-2">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
</body>
</html>
