<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resident Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
  #banner {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 18%;
  }
</style>
</head>
<body>
    <section class="vh-100" style="background-color: #702c4c;">
        <img id ="banner" src="{{ url_for('static', filename='banner.png') }}">
        <div class="container py-5 h-73">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
        <h1 class="mb-3">Resident Dashboard</h1>
        <div class="form-outline mb-4 d-grid gap-2 col-7 mx-auto">
            <a href="/travel-requests" type="button" class="btn btn-primary btn-lg btn text-nowrap" type="submit">Travel Request
            </a>
        </div>
        <div class="form-outline mb-4 d-grid gap-2 col-7 mx-auto">
            <a href="/maintenance-requests" type="button" class="btn btn-primary btn-lg btn text-nowrap" type="submit">Maintenance Request
            </a>
        </div>
        <div class="form-outline mb-4 d-grid gap-2 col-7 mx-auto">
            <a href="/doctor-requests" type="button" class="btn btn-primary btn-lg btn text-nowrap" type="submit">Doctor Request
            </a>
        </div>
        <hr class="my-4">
            <form action="/logout" method="post" class="m-2">
                <button type="submit" class="btn btn-primary btn-lg btn-block btn-danger">Logout</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
</div>
</div> 
</div>
</div>
</div>
</section>
</body>
</html>
