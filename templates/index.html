<!DOCTYPE html>
<html>
  <head>
    <title>Visitor Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
  #banner {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 18%;
  }
</style>
  </head>
  <section class="vh-100" style="background-color: #702c4c;">
    <img id ="banner" src="https://career-website.cwydle.repl.co/static/banner2.png">
    <div class="container py-5 h-73">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <h3 class="mb-3">Visitor Registration</h3>
              <h4 class="fst-italic mb-4">Click one to proceed to check in</h4>
              <div class="form-outline mb-4 d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-primary btn-lg btn btn-success">New Visitor</button>
              </div>

              <div class="form-outline mb-4 d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-primary btn-lg btn btn-success text-nowrap">Existing Visitor</button>
              </div>
              <hr class="my-4">

              <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                type="submit"><i class="center-text"></i> Contact Us</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</html>
