{% extends "base.html" %}

{% block content %}
<div class="container-fluid">

<h1>
    {{ header }}
</h1>

<table class="table table-striped">
    <thead>
        <tr>
            {% for x in columnNames %}
            <th>{{ x }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for x in items %}
        <tr>
            {% for y in x %}
            <td>{{ y }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
