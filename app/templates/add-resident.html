{% extends "base.html" %}

{% block title %}
Add Resident
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="registration-card">
        <h2 class="text-center">Add New Resident</h2>
        <form action="{{ url_for('addResident') }}"method="post" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name:</label>
                <input type="text" id="firstname" name="firstname"
                    class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name:</label>
                <input type="text" id="lastname" name="lastname"
                    class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="room-number" class="form-label">Room Number:</label>
                <input type="text" id="residentname" name="room-number"
                    class="form-control" required>
            </div>
            <button type="submit" class="register-button">Add Resident</button>
        </form>
    </div>
</div>

{% endblock %}
